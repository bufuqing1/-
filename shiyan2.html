<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<body>
		<!-- 显示时间 -->
		<p id="time"></p>
		
		
		<!-- 电信号码查询 -->
		<input type="text" id="phoneNumber" placeholder="输入你的手机号">
		<button onclick="checkTelecom()">校验</button>
		<p id="result"></p>
		
		
		<script>
		// 21970505 付巍
		
		一、数据类型转换
		// (1)Number 
		console.log(Number(true),Number(null),+undefined);
		
		// (2)Boolean
		console.log(Boolean('100'),Boolean(100),Boolean(null),!!undefined);
		
		// (3)parseInt
		console.log(parseInt(123.6),parseInt(0b1011011),parseInt(0X2A),parseInt(0X2A,8));
		
		// (4)parseFloat()
		console.log(parseFloat('123.6'),parseFloat('100px'),parseFloat(010));
		
		//(5)eval()
		console.log(eval('87*99+2'));
		
		// (6)isNaN()
		console.log(isNaN(null),isNaN('123'),isNaN('abc'),isNaN('a1b2c3'));
		
		
		
		
		二、创建数组
		
		// (1)运行代码
		var arr1=[];
		console.log(arr1,arr1.length);
		var arr2=[1,2,3];
		console.log(arr2[0],arr2.length);
		var arr3=new Array();
		console.log(arr3,arr3.length);
		
		// (2)将数组arr2第一个元素去掉
		var arr1 = [];
		console.log(arr1, arr1.length);
		
		var arr2 = [1, 2, 3];
		console.log(arr2[0], arr2.length);
		
		var arr3 = new Array();
		console.log(arr3, arr3.length);
		
		//用数组的shift()方法移除
		arr2.shift();
		console.log(arr2, arr2.length);
		
		
		// 三、new Date()显示当前日期和时间
	
		// 获取当前日期和时间
		var currentDate = new Date();
		
		// 获取小时和分钟
		var hours = currentDate.getHours();
		var minutes = currentDate.getMinutes();
		
		// 将小时和分钟显示在页面上
		document.getElementById("time").innerHTML = " " + hours + ":" + (minutes < 10 ? '0' : '') + minutes;
	
		
	// 四、RegExp在JavaScript中表示正则表达式
	//(1)体验使用字面量方式创建
		var reg1 =/^\d{4}$/;
		console.log(reg1.test('1234'),
				reg1.test('1a34'),
				reg1.test('12345')
		)
		
		
		// (2)使用构造函数方式创建
			var reg2 = new RegExp("[sp]\\d{1,4}$","i");
			console.log(reg2.test('p123'),
				reg2.test('1234'),
				reg2.test('S10')
			)
		
		// (3)编写手机号是否是中国电信的正则表达式
			function checkTelecom() {
			    var phoneNumber = document.getElementById("phoneNumber").value;
			    // 正则表达式匹配中国电信常用号码段
				// (^ 表示行的开头。(133|153|180|189) 匹配中国电信的常用号码段之一。
				// \d{8} 表示后面跟着8位数字（中国的手机号总长度为11位）。$ 表示行的结尾。)
			    var telecomPattern = /^(133|153|180|189)\d{8}$/;
			    var result = telecomPattern.test(phoneNumber);
			    document.getElementById("result").innerHTML = result ? "这个是中国电信的号码." : "这个不是中国电信的号码.";
			}
		
		
		// 五、String在基本数据类型String对象表达式，拥有更多字符才串的操作和属性方法
		// 定义邮箱字符串
		var email = "example123@qq.com";
		
		// 编写正则表达式
		var regex = /\d+/;
		
		// 使用正则表达式匹配QQ号码
		var qqNumber = email.match(regex)[0];
		
		// 打印结果
		console.log("QQ号码是:", qqNumber);
		// 测试案例1
		var email1 = "user1234@qq.com";
		var qqNumber1 = email1.match(/\d+/)[0];
		console.log("QQ号码是:", qqNumber1); // 预期输出: "1234"
		
		
		// 六、实现产生1、2、3任意一个整数
		function generateRandomInteger() {
		  // 生成一个0到1之间的随机浮点数，然后乘以3并向上取整
		  return Math.ceil(Math.random() * 3) + 1;
		}
		
		// 测试我们的函数
		for (let i = 0; i < 10; i++) {
		  console.log(generateRandomInteger()); // 打印10个随机整数
		}
		
		
		// 七、运行代码
		var x=1;
		function A(y){
			var x=2;
			function B(z){
				console.log(x+y+z);
			}
			return B;
		}
		var C=A(2);
		C(3);
		
		</script>
	</body>
</html>
