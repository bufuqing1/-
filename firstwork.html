<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//219970505付巍
			
			//三角形
			for(var i=1;i<=5;i++){
				for(var j=i;j<=5;j++){
					document.write('&nbsp;');
				}
				for(var k=1;k<=i;k++){
					document.write('* ');
				}
				document.write('</br>');
			}
			//平行四边形
			for(var i=1;i<=5;i++){
				for(var j=i;j<=5;j++){
					document.write('&nbsp;');
				}
				for(var k=1;k<=5;k++){
					document.write('* ');
				}
				document.write('</br>');
			}
			//菱形
			for(var i=1;i<=5;i++){
				if(i%2){
					for(var j=i;j<=5;j++){
						document.write('&nbsp;');
					}
					for(var k=1;k<=i;k++){
						document.write('* ');
					}
					document.write('</br>');				
				}				
			}
			for(var i=1;i<=5;i++){
				if(i%2===0){
					for(var j=1;j<=i+1;j++){
						document.write('&nbsp;');
					}
					for(var k=1;k<=5-i;k++){
						document.write('* ');
					}
					document.write('</br>');				
				}				
			}
		</script>
	</body>
</html>
